<form id="contact-form" class="bringer-contact-form bringer-block" data-fill-error="Please, fill out the contact form." data-appear="fade-right" data-threshold="0.25">
  <div class="bringer-form-content">
    <!-- Field: Name -->
    <label for="name">Your Name</label>
    <input type="text" id="name" name="entry.1892808031" placeholder="Your Name" required>
    <!-- Field: Email -->
    <label for="email">Your Email</label>
    <input type="email" id="email" name="entry.1610053382" placeholder="email@example.com" required>
    <!-- Field: Message -->
    <label for="message">Your Message</label>
    <textarea id="message" name="entry.743431430" placeholder="Your Message" required></textarea>
    <!-- Form Button -->
    <button type="submit">Talk to us</button>
    <div class="bringer-contact-form__response"></div>
  </div>
  <span class="bringer-form-spinner"></span>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission
    
    const form = event.target;
    const formData = new FormData(form);
    const data = {
      'entry.1892808031': formData.get('entry.1892808031'), // Name
      'entry.1610053382': formData.get('entry.1610053382'), // Email
      'entry.743431430': formData.get('entry.743431430'), // Message
    };
    
    try {
      const response = await fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSfeY-NvqVdphxSbb8-nRz1w6tL0PKt7dUyrgEKn0k9OyaqfkQ/formResponse', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(data).toString(),
      });
      
      if (response.ok) {
        document.querySelector('.bringer-contact-form__response').innerText = 'Form submitted successfully!';
        form.reset();
      } else {
        document.querySelector('.bringer-contact-form__response').innerText = 'Error submitting form.';
      }
    } catch (error) {
      console.error('Error:', error);
      document.querySelector('.bringer-contact-form__response').innerText = 'Error submitting form.';
    }
  });
</script>
