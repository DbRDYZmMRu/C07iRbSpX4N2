<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frith Hilton Song Portfolio Generator</title>
</head>
<body>
  <!-- Container for Generated Portfolio List -->
  <div id="portfolio-container"></div>

  <script>
    // Sample JSON data (replace with your own JSON)
    const albumData = {
  "id": 9,
  "title": "the Lover tap3",
  "cover": "../images/albums/theLovertap3.jpg",
  "releaseDate": "June 19, 2023",
  "paymentLink": "https://paystack.com/pay/thelovertap3",
  "songs": [
    { "track": 1, "title": "Fair this time", "id": 207, "muse": "wolfieCindy", "about": "Song information will be displayed here when available." },
    { "track": 2, "title": "Envy", "id": 208, "muse": "wolfieCindy", "about": "Song information will be displayed here when available." },
    { "track": 3, "title": "Hump", "id": 209, "muse": "mariamRod", "about": "Song information will be displayed here when available." },
    { "track": 4, "title": "Show me a girl", "id": 210, "muse": "kendallJenner", "about": "Song information will be displayed here when available." },
    { "track": 5, "title": "Disclose", "id": 211, "muse": "valentinaFerragni", "about": "Song information will be displayed here when available." },
    { "track": 6, "title": "On one", "id": 212, "muse": "princessLeonor", "about": "Song information will be displayed here when available." },
    { "track": 7, "title": "Boink", "id": 213, "muse": "sommerRay", "about": "Song information will be displayed here when available." },
    { "track": 8, "title": "Seventeen", "id": 214, "muse": "princessLeonor", "about": "Song information will be displayed here when available." },
    { "track": 9, "title": "All girls aren't the same", "id": 215, "muse": "vanessaMorgan", "about": "Song information will be displayed here when available." }
  ]
};

    // Function to transform camelCase to title case (e.g., taylorSwift -> Taylor Swift)
    function toTitleCase(str) {
      return str
        .replace(/([A-Z])/g, ' $1') // Add space before capital letters
        .trim()
        .replace(/\b\w/g, char => char.toUpperCase()); // Capitalise first letter of each word
    }

    // Function to generate portfolio list HTML from JSON
    function generatePortfolioList(album) {
      let html = `
        <!-- Section: Portfolio List -->
        <section>
          <!-- Portfolio List -->
          <div class="bringer-grid" data-stagger-appear="fade-right" data-threshold="0.5" data-stagger-delay="150" data-stagger-unload="fade-right">
      `;

      // Iterate through each song in the album
      album.songs.forEach(song => {
        const imageUrl = `https://www.frithhilton.com.ng/cover/${album.id}/${song.id}.jpg`;
        const linkUrl = `https://www.frithhilton.com.ng/pages/freshPlayer.html?track=${song.id}`;
        const museTitle = toTitleCase(song.muse);

        html += `
          <!-- Portfolio List Item: ${song.title} -->
          <div class="bringer-block bringer-portfolio-short-item" data-appear="fade-right" data-delay="0">
            <div class="bringer-portfolio-thmb">
              <img class="bringer-lazy" src="img/null.png" data-src="${imageUrl}" alt="${song.title}" width="1200" height="1200">
            </div>
            <div class="bringer-portfolio-short-title">
              <span class="bringer-meta">${museTitle}</span>
              <h6>${song.title}</h6>
            </div>
            <span class="bringer-icon bringer-icon-explore"></span>
            <a href="${linkUrl}" target="_blank"></a>
          </div><!-- .bringer-portfolio-short-item -->
        `;
      });

      html += `
          </div><!-- .bringer-grid -->
        </section>
      `;

      return html;
    }

    // Generate and insert the portfolio list into the DOM
    const portfolioContainer = document.getElementById('portfolio-container');
    portfolioContainer.innerHTML = generatePortfolioList(albumData);

    // Log the generated HTML to the console for copying
    console.log(generatePortfolioList(albumData));
  </script>
</body>
</html>
