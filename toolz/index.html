    // Function to transform camelCase to title case (e.g., taylorSwift -> Taylor Swift)
    function toTitleCase(str) {
      return str
        .replace(/([A-Z])/g, ' $1') // Add space before capital letters
        .trim()
        .replace(/\b\w/g, char => char.toUpperCase()); // Capitalise first letter of each word
    }

    // Function to generate portfolio list HTML from JSON
    function generatePortfolioList(album) {
      let html = `
        <!-- Section: Portfolio List -->
        <section>
          <!-- Portfolio List -->
          <div class="bringer-grid" data-stagger-appear="fade-right" data-threshold="0.5" data-stagger-delay="150" data-stagger-unload="fade-right">
      `;

      // Iterate through each song in the album
      album.songs.forEach(song => {
        const imageUrl = `https://www.frithhilton.com.ng/cover/${album.id}/${song.id}.jpg`;
        const linkUrl = `https://www.frithhilton.com.ng/pages/freshPlayer.html?track=${song.id}`;
        const museTitle = toTitleCase(song.muse);

        html += `
          <!-- Portfolio List Item: ${song.title} -->
          <div class="bringer-block bringer-portfolio-short-item" data-appear="fade-right" data-delay="0">
            <div class="bringer-portfolio-thmb">
              <img class="bringer-lazy" src="img/null.png" data-src="${imageUrl}" alt="${song.title}" width="1200" height="1200">
            </div>
            <div class="bringer-portfolio-short-title">
              <span class="bringer-meta">${museTitle}</span>
              <h6>${song.title}</h6>
            </div>
            <span class="bringer-icon bringer-icon-explore"></span>
            <a href="${linkUrl}" target="_blank"></a>
          </div><!-- .bringer-portfolio-short-item -->
        `;
      });

      html += `
          </div><!-- .bringer-grid -->
        </section>
      `;

      return html;
    }

    // Generate and insert the portfolio list into the DOM
    const portfolioContainer = document.getElementById('portfolio-container');
