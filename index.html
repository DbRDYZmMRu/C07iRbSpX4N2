<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('background-image.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            margin: 0;

        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <!-- Add your content here -->
        <h1>Frith Nightswan Enterprises </h1>
    </div>
    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script> Frith Nightswan Enterprises. All rights reserved.
    </footer>
</body>
</html>
